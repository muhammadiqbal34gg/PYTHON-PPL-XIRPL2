<html>
    <head>
        <title>Mmebuat function</title>
    </head>
    <body>
        <h1>Membuat function</h1>
        <div id="hasil"></div>
        <script>
            //membuat function tampilan nama
            function tampilkan_nama(){
                return "iqbal paling ganteng";
            }

            document.getElementById("hasil").innerHTML = tampilkan_nama()
        </script>
    </body>
</html>
